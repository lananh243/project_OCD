<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      rel="stylesheet"

        </div>
        <div class="product">

        <div class="bill">
          <span class="material-symbols-outlined"> list </span>

        </div>
      </div>
      <div class="home">
        <div class="listUser">
          <span class="material-symbols-outlined"> list </span>
          <b>Danh Sách Người Dùng</b>

        </button>
        <div class="club">

          <input type="text" class="input" placeholder="Tìm kiếm SĐT" />

        <div class="clubBottom">

            <option value="">Hoàn tất</option>

          <select name="" id="" class="input">
            <option value="">Tất cả</option>
            <option value="">Một nửa</option>
            <option value="">Một phần ba</option>
          </select>
          <div class="border">
            <button class="search">
              <span class="material-symbols-outlined"> search </span>
              Tìm kiếm
            </button>
            <button class="new">Làm mới</button>
            <button class="search">
              <span class="material-symbols-outlined"> add </span>
              Tạo người dùng
            </button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>TT</th>
              <th>ID</th>
              <th>Họ tên</th>
              <!-- <th>Ngày sinh</th> -->
              <th>Email</th>
              <!-- <th>Điện thoại</th> -->

            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td>1</td>
              <td>919</td>
              <td>Lê Thanh Vân</td>
              <!-- <td>25/6/1993</td> -->
              <td>lethanhvan2563@gmail.com</td>
              <!-- <td>0466473856</td> -->
              <td>
                <button class="online">Mở Khóa</button>
                <button class="close">Khóa</button> 
              </td>
            </tr>
          </tbody>

      </div>

    <script src="../js/admin.user.js"></script>
