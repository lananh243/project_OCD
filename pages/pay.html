<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/pay.css" />
  </head>
  <body>
    <form class="box">
      <div class="container">
        <h3>Mua hàng</h3>
        <br /><br />
        <div class="input">
          <h4>Họ và Tên</h4>
          <br />
          <input type="text" class="text" />
        </div>
        <br>
        <div class="input">
            <h4>Số Điện Thoại</h4>
            <br />
            <input type="text" class="text" />
          </div>
          <br>
        <div class="input">
            <h4>Tên Sản Phẩm</h4>
            <br />
            <input type="text" class="text" />
      </div>
      <br>
        <div class="input">
            <h4>Size</h4>
            <br />
            <select name="" class="text">
                <option value="">SZ</option>
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
                <option value="">XL</option>
                <option value="">XXL</option>
            </select>
            
        </div>
        <br>
        <div class="input">
            <h4>Địa chỉ</h4>
            <br>
            <select name="" id="choice">
                <option value="">Tỉnh / Thành phố</option>
                <option value="">Hà Giang</option>
                <option value="">Sơn La</option>
                <option value="">Mộc Châu</option>
            </select>
            <select name="" id="choice">
                <option value="">Quận / Huyện</option>
                <option value="">Hà Giang</option>
                <option value="">Sơn La</option>
                <option value="">Mộc Châu</option>
            </select>
        </div>
        <br>
        <div class="input">
            <select name="" class="text">
                <option value="">Phường xã</option>
                <option value="">Hà Giang</option>
                <option value="">Sơn La</option>
                <option value="">Mộc Châu</option>
            </select>
        </div>
        <br>
        <div class="input">
            <textarea name="" id="" cols="65" rows="5">Số nhà / Tên đường</textarea>
        </div>
        <br><br>
        <div>
            <button class="btn">
                <span class="material-symbols-outlined" id="icon">
                    done
                    </span>
                    Xác nhận
            </button>
        </div>
      </div>
    </form>
  </body>
</html>
